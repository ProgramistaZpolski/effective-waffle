<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div class="centered">
            <h1 id="gametitle">Country Quiz</h1>
            <img id="gamelogo" src="undraw_adventure_4hum 1.svg" alt="idk what to name this">
            <button onclick="startGame();" id="startbutton">Start Quiz!
                <svg id="icnstr" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </button>
            <div class="gamebox">
                <!-- inject game content -->
                <h2 id="question-title">|| Captial || is the capital of</h2>
                <button class="gamebox_button" id="option-1" onclick="giveAnwser(1);">|| Country ||</button><br><br>
                <button class="gamebox_button" id="option-2" onclick="giveAnwser(2);">|| Country ||</button><br><br>
                <button class="gamebox_button" id="option-3" onclick="giveAnwser(3);">|| Country ||</button><br><br>
                <button class="gamebox_button" id="option-4" onclick="giveAnwser(4);">|| Country ||</button>
                <button id="next-button" onclick="gameStartHandler('h', false)">Next</button>
            </div>
            <div class="failbox">
                <img src="undraw_winners_ao2o 2.svg" alt="End of game">
                <h1>Results</h1>
                <h3>You got <span id="howmany">undefined</span> correct answers</h3>
                <button id = "failbox_try" onclick = "window.location.reload();">Try again</button>
            </div>
        </div>
    </main>
    <footer>
